<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="pepeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A651;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="16" fill="url(#pepeGradient)"/>
  
  <!-- Frog Face - Simplified PEPE Design -->
  <g transform="translate(16, 16)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="12" ry="10" fill="#7FD957"/>
    
    <!-- Eyes (white background) -->
    <ellipse cx="-4" cy="-2" rx="3.5" ry="4" fill="white"/>
    <ellipse cx="4" cy="-2" rx="3.5" ry="4" fill="white"/>
    
    <!-- Pupils -->
    <circle cx="-4" cy="-1.5" r="2" fill="#2C5F2D"/>
    <circle cx="4" cy="-1.5" r="2" fill="#2C5F2D"/>
    
    <!-- Eye highlights -->
    <circle cx="-3.5" cy="-2.5" r="0.8" fill="white" opacity="0.8"/>
    <circle cx="4.5" cy="-2.5" r="0.8" fill="white" opacity="0.8"/>
    
    <!-- Mouth - Smirk -->
    <path d="M -4,3 Q 0,5 4,3" stroke="#2C5F2D" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Nostrils -->
    <circle cx="-1.5" cy="1" r="0.6" fill="#5FB83D"/>
    <circle cx="1.5" cy="1" r="0.6" fill="#5FB83D"/>
  </g>
  
  <!-- PEPE Text -->
  <text x="16" y="29" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle">PEPE</text>
</svg>
